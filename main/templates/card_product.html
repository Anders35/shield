<div class="relative break-inside-avoid">
  <div class="bg-blue-100 shadow-lg rounded-lg mb-6 overflow-hidden border-2 border-blue-300 transform hover:scale-105 transition-transform duration-300">
    <div class="bg-blue-200 text-gray-800 p-4 border-b-2 border-blue-300 pr-20">
      <h3 class="font-bold text-2xl mb-1 break-words pr-8">{{product.name}}</h3>
      <span class="text-2xl font-bold text-blue-600">Rp. {{product.price}}</span>
    </div>
    <div class="p-4">
      <p class="font-semibold text-lg mb-2">About this item</p>
      <p class="text-gray-700 mb-4 break-words">
        {{product.description}}
      </p>
    </div>
  </div>
  <div class="absolute top-2 right-2 flex space-x-2">
    <a href="{% url 'main:edit_product' product.pk %}" class="bg-amber-400 hover:bg-amber-500 text-white rounded-full p-1.5 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-1.5 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </a>
  </div>
</div>
